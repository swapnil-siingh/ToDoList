<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="main.css" />
        <title>To Do List</title>
    </head>

    <body>
        <nav>
            <div class="header1">
                <span> To Do List</span>
            </div>
            <div class="header2">
                <div class="enterText">
                    <input
                        type="text"
                        placeholder="Enter Your Task"
                        class="inputText" />
                </div>
                <div class="enterDate">
                    <input
                        class="inputDate"
                        type="date" />
                    <div class="date-tooltip">Enter Date</div>
                </div>
                <div class="addTask">
                    <button
                        class="addTaskButton"
                        onclick="
                        addTodo();
                        ">
                        <div class="add-tooltip">Add Task</div>
                    </button>
                </div>
            </div>
            <hr width="1110px" />
        </nav>
        <div
            id="myDiv"
            class="todo-bottom">
            >
        </div>
        <script src="main.js"></script>
    </body>
</html>
